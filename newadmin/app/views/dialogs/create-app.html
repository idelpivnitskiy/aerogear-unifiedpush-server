<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Create Application</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="createAppName">Name</label>

                <div class="col-sm-5">
                    <input type="text" id="createAppName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="createAppDescription">Description</label>

                <div class="col-sm-5">
                    <input type="text" id="createAppDescription" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Create</button>
    </div>
</div>
